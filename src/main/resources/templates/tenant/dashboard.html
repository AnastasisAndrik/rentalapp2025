<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head"></head>
<body>
    <div th:replace="layout/main :: nav"></div>

    <div class="container mt-4">
        <h2>Tenant Dashboard</h2>

        <!-- My Applications -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>My Applications</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Property</th>
                                <th>Address</th>
                                <th>Application Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="application : ${applications}">
                                <td th:text="${application.property.title}"></td>
                                <td th:text="${application.property.address}"></td>
                                <td th:text="${#temporals.format(application.applicationDate, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <span th:class="${'badge ' + (application.status == 'APPROVED' ? 'bg-success' : 
                                                                 application.status == 'REJECTED' ? 'bg-danger' : 'bg-warning')}"
                                          th:text="${application.status}">
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Property Search -->
        <div class="card">
            <div class="card-header">
                <h4>Find Properties</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/properties}" method="get">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="minRent" class="form-label">Minimum Rent</label>
                            <input type="number" class="form-control" id="minRent" name="minRent">
                        </div>
                        <div class="col-md-3">
                            <label for="maxRent" class="form-label">Maximum Rent</label>
                            <input type="number" class="form-control" id="maxRent" name="maxRent">
                        </div>
                        <div class="col-md-3">
                            <label for="minBedrooms" class="form-label">Minimum Bedrooms</label>
                            <input type="number" class="form-control" id="minBedrooms" name="minBedrooms">
                        </div>
                        <div class="col-md-3">
                            <label for="minBathrooms" class="form-label">Minimum Bathrooms</label>
                            <input type="number" class="form-control" id="minBathrooms" name="minBathrooms">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Search Properties</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
