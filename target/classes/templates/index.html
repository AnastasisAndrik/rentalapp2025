<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/main :: head}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .time-slot {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .time-slot:hover {
            background-color: #e9ecef;
        }
        .time-slot.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .flatpickr-calendar {
            background: #fff;
        }
        .modal-body {
            padding: 20px;
        }
        .time-slots-container {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .time-slot {
            padding: 8px 16px;
            margin: 4px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .time-slot:hover {
            background-color: #e9ecef;
        }
        
        .time-slot.selected {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        
        #timeSlots {
            gap: 8px;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout/main :: nav}"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Filter -->
            <div class="col-md-3 col-lg-2 sidebar-filter p-4">
                <button class="btn btn-primary d-md-none w-100 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#filterContent">
                    Toggle Filters
                </button>
                <div class="collapse d-md-block" id="filterContent">
                    <h5>Filters</h5>
                    <form th:action="@{/}" method="get">
                        <div class="mb-3">
                            <label class="form-label">Price Range</label>
                            <div class="row">
                                <div class="col">
                                    <input type="number" name="minRent" class="form-control" placeholder="Min €" th:value="${param.minRent}">
                                </div>
                                <div class="col">
                                    <input type="number" name="maxRent" class="form-control" placeholder="Max €" th:value="${param.maxRent}">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bedrooms</label>
                            <select name="minBedrooms" class="form-select">
                                <option value="">Any</option>
                                <option value="1" th:selected="${param.minBedrooms == '1'}">1+</option>
                                <option value="2" th:selected="${param.minBedrooms == '2'}">2+</option>
                                <option value="3" th:selected="${param.minBedrooms == '3'}">3+</option>
                                <option value="4" th:selected="${param.minBedrooms == '4'}">4+</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bathrooms</label>
                            <select name="minBathrooms" class="form-select">
                                <option value="">Any</option>
                                <option value="1" th:selected="${param.minBathrooms == '1'}">1+</option>
                                <option value="2" th:selected="${param.minBathrooms == '2'}">2+</option>
                                <option value="3" th:selected="${param.minBathrooms == '3'}">3+</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                    </form>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="row">
                    <div class="col-12">
                        <h2>Available Properties</h2>
                        <p class="text-muted">Showing <span th:text="${properties != null ? properties.size() : 0}">0</span> properties</p>
                    </div>
                </div>

                <!-- Properties Grid -->
                <div class="row" id="propertiesGrid">
                    <div th:each="property : ${properties}" class="col-md-4 mb-4">
                        <div class="property-card h-100 shadow-sm">
                            <div class="card-body p-4">
                                <span class="badge bg-success mb-3" th:text="${property.status}">Status</span>
                                <h5 class="card-title mb-3" th:text="${property.title}">Property Title</h5>
                                <p class="card-text text-primary fw-bold h4 mb-3">€<span th:text="${property.rent}"></span>/month</p>
                                <p class="card-text text-muted mb-3"><i class="fas fa-map-marker-alt me-2"></i><span th:text="${property.address}">Address</span></p>
                                <p class="card-text mb-4" th:text="${property.description}">Description</p>
                                <div class="property-features d-flex justify-content-between mb-2">
                                    <span><i class="fas fa-bed me-2"></i><span th:text="${property.bedrooms}">0</span> beds</span>
                                    <span><i class="fas fa-bath me-2"></i><span th:text="${property.bathrooms}">0</span> baths</span>
                                    <span><i class="fas fa-ruler-combined me-2"></i><span th:text="${property.size}">0</span>m²</span>
                                </div>
                                <!-- Show Book Appointment button only for logged-in tenants -->
                                <div sec:authorize="hasRole('TENANT')" class="mt-3">
                                    <button class="btn btn-primary w-100" 
                                            th:onclick="'bookAppointment(' + ${property.id} + ')'">
                                        <i class="far fa-calendar-alt"></i> Book Appointment
                                    </button>
                                </div>
                                <!-- Show Login/Register button for non-authenticated users -->
                                <div sec:authorize="!isAuthenticated()" class="mt-3">
                                    <a href="/login" class="btn btn-outline-primary w-100">
                                        <i class="fas fa-sign-in-alt"></i> Login or Register to Book Appointment
                                    </a>
                                </div>
                                <!-- Optional: Show message for authenticated non-tenants -->
                                <div sec:authorize="isAuthenticated() && !hasRole('TENANT')" class="mt-3">
                                    <div class="alert alert-info mb-0">
                                        Only tenants can book appointments
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${properties == null || properties.empty}" class="col-12">
                        <div class="alert alert-info">
                            No properties found matching your criteria.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="mb-3">
                            <label class="form-label">Select Date</label>
                            <input type="text" class="form-control" id="appointmentDate" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Time</label>
                            <div class="time-slots-container" id="timeSlots"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="bookButton" disabled>Book Appointment</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/main :: scripts}"></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            initializeAppointmentSystem();
        });

        let currentPropertyId = null;
        let selectedDate = null;
        let selectedTime = null;
        let appointmentModal = null;
        let flatpickrInstance = null;

        const timeSlots = [
            "10:00", "11:00", "12:00", "13:00", "14:00",
            "15:00", "16:00", "17:00", "18:00"
        ];

        function initializeAppointmentSystem() {
            // Initialize modal
            appointmentModal = new bootstrap.Modal(document.getElementById('appointmentModal'), {
                keyboard: false
            });

            // Initialize date picker
            flatpickrInstance = flatpickr("#appointmentDate", {
                enableTime: false,
                dateFormat: "Y-m-d",
                minDate: "today",
                disable: [
                    function(date) {
                        return (date.getDay() === 0 || date.getDay() === 6);
                    }
                ],
                onChange: function(selectedDates, dateStr) {
                    selectedDate = dateStr;
                    updateBookButtonState();
                }
            });

            // Create time slots
            createTimeSlots();

            // Add event listener to book button
            document.getElementById('bookButton').addEventListener('click', handleBooking);

            // Add event listener to modal close
            document.getElementById('appointmentModal').addEventListener('hidden.bs.modal', resetForm);
        }

        function createTimeSlots() {
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';

            timeSlots.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;
                slot.addEventListener('click', () => handleTimeSlotClick(slot, time));
                container.appendChild(slot);
            });
        }

        function handleTimeSlotClick(element, time) {
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedTime = time;
            updateBookButtonState();
        }

        function updateBookButtonState() {
            const bookButton = document.getElementById('bookButton');
            bookButton.disabled = !(selectedDate && selectedTime);
        }

        function resetForm() {
            selectedDate = null;
            selectedTime = null;
            if (flatpickrInstance) {
                flatpickrInstance.clear();
            }
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            updateBookButtonState();
        }

        function bookAppointment(propertyId) {
            currentPropertyId = propertyId;
            resetForm();
            appointmentModal.show();
        }

        function handleBooking() {
            if (!selectedDate || !selectedTime || !currentPropertyId) {
                alert('Please select both date and time');
                return;
            }

            const dateTime = `${selectedDate} ${selectedTime}`;

            fetch('/api/appointments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    propertyId: currentPropertyId,
                    dateTime: dateTime
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                alert('Appointment booked successfully!');
                appointmentModal.hide();
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Failed to book appointment. Please try again.');
            });
        }
    </script>
</body>
</html>
